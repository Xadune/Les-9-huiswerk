            <h2>Ga op avontuur!</h2>
            <p>In Emmen bevindt zich een avonturistisch dierenpark. Ga in één dag op wereldreis en ontdek de vele dieren in bijvoorbeeld de Serenga, Jungola en Nortica. Het park heeft verschillende thema gebieden met bijpassende gebouwen.</p>
